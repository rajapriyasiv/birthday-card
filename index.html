<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      background: #ff66b2;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcc00;
      top: 50%;
      left: 50%;
      animation: confetti 1s linear infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Happy Birthday!</h1>
    <p>Wishing you a day filled with love, laughter, and sweet surprises! üéÇüíñ</p>
    <button onclick="showSurprise()">Click for Surprise!</button>
  </div>

  <script>
    function showSurprise() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (1 + Math.random() * 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }

      setTimeout(() => {
        alert("üéÅ Surprise! You're amazing. Here's to more joy, more dreams, and more cake!");
      }, 500);
    }
  </script>
</body>
</html>
